<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>




<!-- ==============stop watch ================ -->

    
    <div class="divparent">

    <h1>stop Watch</h1>
    
    <div class="div1">
        <h3>Hour</h3>
        <h3>&nbsp; Min</h3>
        <h3>&nbsp; Sec</h3>
    </div>
    
    <div class="div2">
        <h3  id="hour">00</h3> 
        <h5>&nbsp; : &nbsp; &nbsp; </h5>
        <h3 id="min">00</h3>
        <h5>&nbsp; : &nbsp; &nbsp; </h5>
        <h3 id="sec">00</h3>
    </div>
    
    <button onclick="startwatch()" id="startbtn" class="btn btn-success">start</button>
    <button onclick="stopwatch()" id="stopbtn" class="btn btn-info" >stop</button>
    <button onclick="resetwatch()" id="resetbtn" class="btn btn-danger">reset</button>
    

    
    </div> 
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
